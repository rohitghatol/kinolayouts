<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="layout-blank.html">
<!--
Element providing Title Only Layout for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-titlecontent>
        <kino-title>
            Slide 1
        </kino-title>
    </layout-titlecontent>
</kino-slide>
</kino-pres>

@element layout-titleonly
@extends layout-blank
@blurb Element providing title only layout for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->
<polymer-element name="layout-titleonly" extends="layout-blank">

    <template>

        <style >
            #layout #title {
                width: 100%;
                margin: auto;
                text-align: center;
            }
        </style>
        <section id="layout">
            <section id="title">
                <content select="kino-title"></content>
            </section>
        </section>
    </template>
    <script>
        Polymer('layout-titleonly', {
        });
    </script>

</polymer-element>
