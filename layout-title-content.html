<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="layout-title-only.html">
<!--
Element providing Title and Content Layout for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-title-content>
        <box-title>
            Slide 1
        </box-title>
        <box-content>
            Contents of the slide.
        </box-content>
    </layout-title-content>
</kino-slide>
</kino-pres>

@element layout-titlecontent
@extends layout-titleonly
@blurb Element providing title and content layout for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->
<polymer-element name="layout-title-content" extends="layout-titleonly">

    <template>

        <style >
            #layout{
                width:100%;
                height:100%;
                padding:20px;
            }
            #layout #title{
                width:100%;
                text-align: center;


            }

            #layout #content {
                width:100%;
                height: 80%;

            }


        </style>
        <section id="layout">
            <section id="title">
                <content select="box-title"></content>
            </section>
            <section id="content">
                <content select="box-content"></content>
            </section>
        </section>
    </template>
    <script>
        Polymer('layout-title-content', {
        });
    </script>

</polymer-element>
