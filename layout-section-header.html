<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="layout-blank.html">

<!--
Element providing Section Header Layout for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-section-header>
        <box-title>
            Slide 1
        </box-title>
        <box-subtitle>
            Author: Rohit Ghatol
        </box-subtitle>
    </layout-section-header>
</kino-slide>
</kino-pres>

@element layout-sectionheader
@extends layout-blank
@blurb Element providing Section Header layout for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->
<polymer-element name="layout-section-header" extends="layout-blank">
    <template>
        <style >
            #layout {
                margin-top: 40%;
            }
            #layout #title {
                width: 80%;
                margin: auto;
                text-align: center;
            }
            #layout #subtitle {
                width: 80%;
                height: 15%;
                margin-top: 30%;
                border-bottom: 1px solid #AAA;
                margin: auto;
                text-align: center;
                font-size: larger;
            }
        </style>
        <section id="layout">
            <section id="subtitle">
                <content select="box-subtitle"></content>
            </section>
            <section id="title">
                <b><content select="box-title"></content></b>
            </section>
        </section>
    </template>
    <script>
        Polymer('layout-section-header', {
        });
    </script>

</polymer-element>
