<link rel="import" href="../polymer/polymer.html">


<!--
Element providing Blank Layout for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-blank>
        <kino-title>
            Slide 1
        </kino-title>
        <kino-subtitle>
            Author: Rohit Ghatol
        </kino-subtitle>
    </layout-blank>
</kino-slide>
</kino-pres>

@element layout-blank
@blurb Element providing blank layout for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->
<polymer-element name="layout-blank">

    <template>

        <style >
            :host {
                display: block;
                height: 100%;
                position: relative;
            }
            #layout {
                height: 100%;
                width: 98%;
            }
        </style>
        <section id="layout">
            <content></content>
        </section>
    </template>
    <script>
        Polymer('layout-blank', {
        });
    </script>

</polymer-element>
