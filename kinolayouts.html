<!--
Element providing Blank Layout for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-blank>
        <kino-title>
            Slide 1
        </kino-title>
        <kino-subtitle>
            Author: Rohit Ghatol
        </kino-subtitle>
    </layout-blank>
</kino-slide>
</kino-pres>

@element layout-blank
@blurb Element providing blank layout for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->
<polymer-element name="layout-blank">

    <template>

        <style >
            :host {
                display: block;
                height: 100%;
                position: relative;
            }
            #layout {
                height: 100%;
                width: 98%;
            }
        </style>
        <section id="layout">
            <content></content>
        </section>
    </template>
    <script>
        Polymer('layout-blank', {
        });
    </script>

</polymer-element>

<!--
Element providing Content only Layout for kinoscribe kino-slide elements

##### Example

<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-contentonly>
        <kino-content>

        </kino-content>
    </layout-contentonly>
</kino-slide>
</kino-pres>

@element layout-contentonly
@blurb Element providing content only layout for kinoscribe kino-slide elements

-->
<polymer-element name="layout-contentonly" extends="layout-blank" >

    <template>

        <style >
            #layout #content {
                width:100%;
                height: 80%;
                margin: auto;
            }
        </style>
        <section id="layout">
            <section id="content">
                <content select="kino-content"></content>
            </section>
        </section>
    </template>
    <script>
        Polymer('layout-contentonly', {
        });
    </script>

</polymer-element>

<!--
Element providing Title and Two Content Layout for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-twocontent>
        <kino-title>
            Slide 1
        </kino-title>
        <kino-content>
            Contents of the slide.
        </kino-content>
    </layout-twocontent>
</kino-slide>
</kino-pres>

@element layout-twocontent
@extends layout-titlecontent
@blurb Element providing title and two content layout for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->
<polymer-element name="layout-twocontent" extends="layout-titlecontent">

    <template>

        <style >
            #layout #title {
                width: 100%;
                margin: auto;
                text-align: center;
            }

            #layout #contentleft {
                width:48%;
                float: left;
                height: 80%;
                margin: auto;
                padding-right: 1%;
            }
            #layout #contentright {
                width:48%;
                float: left;
                height: 80%;
                margin: auto;
                padding-left: 1%;
            }
        </style>
        <section id="layout">
            <section id="title">
                <content select="kino-title"></content>
            </section>
            <section id="contentleft">
                <content select="kino-content.left"></content>
            </section>
            <section id="contentright">
                <content select="kino-content.right"></content>
            </section>
        </section>
    </template>
    <script>
        Polymer('layout-twocontent', {
        });
    </script>

</polymer-element>
