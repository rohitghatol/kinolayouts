<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="layout-blank.html">
<!--
Element providing Title Only Layout for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <layout-title-content>
        <box-title>
            Slide 1
        </box-title>
    </layout-title-content>
</kino-slide>
</kino-pres>

@element layout-title-content
@extends layout-blank
@blurb Element providing title only layout for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->
<polymer-element name="layout-title-only" extends="layout-blank">

    <template>

        <style >
            #layout{
                width:100%;
                height:100%;
                padding:20px;
            }
            #layout #title{
                width:100%;
                text-align: center;

            }



        </style>
        <section id="layout">
            <section id="title">
                <content select="box-title"></content>
            </section>

        </section>
    </template>
    <script>
        Polymer('layout-title-only', {
        });
    </script>

</polymer-element>
